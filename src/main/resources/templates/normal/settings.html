<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>settings</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 mr-4">
					<div class="card">

						<div class="card-body">
							<h1 class="my-3">change password</h1>
							<form th:action="@{/user/change-password}" method="post">
								<div class="form-group">
									<input name="oldPassword" type="text" class="form-control "
										placeholder="enter old password" />
								</div>
								<div class="form-group">
									<input name="newPassword" type="text" class="form-control "
										placeholder="enter new password" />
								</div>
								<div class="container text-center mt-3">
								<button type="submit" class="btn btn-success">Change</button>
								<button type="reset" class="btn btn-warning">reset</button>
								</div>
							</form>
						</div>
					</div>
				</div>

			</div>
		</div>

		<script>
	$document().reddy(()=>{
	$(".item").removeClass("active");
	$("#settings-link").addClass("active");
	});
	</script>
	</section>
</body>
</html>
