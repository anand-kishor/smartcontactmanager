<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section>
<div class="container"> 
<div class="card">
<div class="card-body">
<div class="container text-center">
<img src="" style="width: 200px; height: 200px;"
						class="my_profile_picture" th:src="@{'/img/'+${user.imageUrl}}"
						alt="profile photo" />
</div>
<h1 class="text-center mt-3" th:text="${user.name}"></h1>

<table class="table text-center">
						<thead>

							<tr>
								<th scope="col">#USER-ID</th>
								
								<th scope="col">SCMUSER<span th:text="${user.id}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">EMAIL</th>
								<td><span th:text="${user.email}"></span></td>
							</tr>
							<tr>
								<th scope="row">ROLE</th>
								<td><span th:text="${user.role}"></span></td>
							</tr>
							<tr>
								<th scope="row">ACCOUNT ACTIVE</th>
								<td><span th:text="${user.enabled}"></span></td>
							</tr>
							<tr>
								<th scope="row">ABOUT</th>
								<td><span th:text="${user.about}"></span></td>
							</tr>
							
						</tbody>
					</table>

</div>
</div>
 

</div>
 <script >
	$document().reddy(()=>{
	$(".item").removeClass("active");
	$("#profile-link").addClass("active");
	});
	</script>
</section>
</body>
</html>
