<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3" th:if="${contact}">
			<div class="card-body ">
				<div class="container text-center">
					<img src="" style="width: 200px; height: 200px;"
						class="my_profile_picture" th:src="@{'/img/'+${contact.imageUrl}}"
						alt="profile photo" />
					<h3 class="mt-3">
						<span th:text="${contact.name}"></span>(<span
							th:text="${contact.nickName}"></span>)
					</h3>
					<table class="table">
						<thead>

							<tr>
								<th scope="col">#ID</th>
								<th scope="col"></th>
								<th scope="col">SCMUSER<span th:text="${contact.cId}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>
							</tr>
							<tr>
								<th scope="row">Phone</th>
								<td>Email<span th:text="${contact.phone}"></span></td>
							</tr>
							<tr>
								<th scope="row">Work</th>
								<td>Email<span th:text="${contact.work}"></span></td>
							</tr>
						</tbody>
					</table>
					<div class="description mt-4">
						<th:block th:utext="${contact.description}"></th:block>
					</div>
					<div class="container">
						<button class="btn btn-danger btn-sm btn-block">Delete</button>
						<button class="btn btn-primary btn-sm btn-block">Update</button>
					</div>
				</div>

			</div>
        
		</div>
		 <h2 class="text-center p-3 bg-danger text-white" th:unless="${contact}">you don`t have permission to see this contact......</h2>
	</section>
</body>
</html>
