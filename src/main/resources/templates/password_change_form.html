<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>change password form</title>
</head>
<body>
	<section>

		<div id="login">

			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-5">
						<div id="login-box" style="height: 220px;" class="col-md-12">
							<h3 class="mt-5">enter new password</h3>
			
							<form method="post" th:action="@{/change-password}">
							<!-- form method="post" th:action="@{/verify-otp}"> -->
							<div class="form-group  ">
							<input name="newpassword" required type="password" placeholder="enter new password here" class="form-control ">
							</div>
							<div class="text-center mt-2">
							<button class="btn btn-primary">change password</button>
							</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
	</section>

</body>
</html>
